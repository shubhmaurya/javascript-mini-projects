<body>
    <nav class="header">
        <div class="navbar">

    <div id="wrapper">
      <h1 class="gameHeading" >Number Guessing Game</h1>
        <p>Try and guess a random number <b>between 1 and 100</b>.</p>
        <p>You have 10 attempts to guess the right number.</p>
        <hr>
        <!-- </br> -->
        <form class="form">
            <label for="guessField" id="guess">Guess a Number</label>
            <input type="text" id="guessField" class="guessField" autocomplete="off"><br>
            <input type="submit" id="submit" value="Check Your Guess" class="guessSubmit">
        </form>
        <div class="resultParas">
            <p >Your previous guess was<br><br><span class="guesses"></span></p>
            <p >Guesses remaining: <span class="remainingGuess">10</span></p>
            <p class="lowOrHigh"></p>
        </div>
    </div>
    <script src="guessNumber.js"></script>
</body>
