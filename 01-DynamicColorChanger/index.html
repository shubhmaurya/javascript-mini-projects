<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="style.css" />
    <title>JavaScript Dynamic Background Color Changer</title>
  </head>
  <body>
    <nav class="header">
      <div class="navbar">
          <div class="navLogo">
              <h1>Basic Javascript Projects</h1>
          </div>
          <div class="burger-menu">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
          </div>
          <div class="navSection">
              <div class="navHome">
                  <a href="../" aria-current="page">Home</a>
              </div>
              <div class="navLinkedin">
                  <a target="_blank" href="https://linkedin.com/in/maurya-shubham">LinkedIn</a>
              </div>
              <div class="navX">
                  <a target="_blank" href="https://twitter.com/shubhh_m">Twitter</a>
              </div>
              <div class="navGithub">
                  <a target="_blank" href="https://github.com/shubhmaurya">GitHub</a>
              </div>
          </div>
      </div>
  </nav>
    <div class="canvas">
      <div class="canvas">
        <h1 class="gameHeading">Background Color Scheme Changer</h1>
        <hr class="hr">
        <h2 class="gameDesc">
          Pick any color from color picker
          <span>and then hit the enter to change background color of this page!</span>
        </h2>
        <div class="colorPicker">
          <input type="color" value="#1D98F0" name="" id="color_Picker" onChange="colorChange()">
        </div>
        <hr class="preDivider">
        <h2 class="gameDesc">
          Try clicking on one of the colors below
          <span>to change the background color!</span>
        </h2>
        <span class="button" id="white"></span>
        <span class="button" id="blue"></span>
        <span class="button" id="yellowgreen"></span>
        <span class="button" id="orangered"></span>
        </div>
      <input type="button" value="Reset to Default" class="reset" onclick="setToDefault()">
    </div>
    <script src="colorChanger.js"></script>
  </body>
</html>
